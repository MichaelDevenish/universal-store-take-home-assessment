services:
  # Catalog service containers
  catalog:
    build: ./services/catalog
    depends_on:
      - catalog-mongo
    ports:
      - "3000:3000"
    volumes:
      - ./services/catalog:/app:cached
      - catalog_node_modules:/app/node_modules
    environment:
      - MONGO_URL=mongodb://catalog-mongo:27017/mydatabase1
  catalog-mongo:
    image: mongo:latest
    ports:
      - "3001:27017"

volumes:
    catalog_node_modules:
